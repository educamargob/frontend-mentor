<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <header class="header">
    <div class="header-section">
      <a href="./">
        <img src="./images/logo.svg" alt="snap logo">
      </a>
      <div class="menu-button"><img src="./images/icon-menu.svg" alt=""></div>
      <div class="menu">
        <div class="menu-close"><img src="./images/icon-close-menu.svg" alt=""></div>
        <nav aria-label="primary-menu">
          <ul class="menu-options">
            <li class="dropdown-item">
              <span>Features</span>
              <ul class="dropdown-menu" id="features-menu">
                <li><img src="./images/icon-todo.svg" alt=""><a href="./">TodoList</a></li>
                <li><img src="./images/icon-calendar.svg" alt=""><a href="./">Calendar</a></li>
                <li><img src="./images/icon-reminders.svg" alt=""><a href="./">Reminders</a></li>
                <li><img src="./images/icon-planning.svg" alt=""><a href="./">Planning</a></li>
              </ul>
            </li>
            <li class="dropdown-item">
              <span>Company</span>
              <ul class="dropdown-menu">
                <li><a href="./">History</a></li>
                <li><a href="./">Our Team</a></li>
                <li><a href="./">Blog</a></li>
              </ul>
            </li>
            <li>
              <a href="./"><span>Careers</span></a>
            </li>
            <li><a href="./"><span>About</span></a></li>
          </ul>
        </nav>
        <div class="menu-buttons">
          <a href="./">Login</a>
          <a class="outline-button" href="./">Register</a>
        </div>
      </div>
    </div>
  </header>
  <main>
  </main>
  <!-- 
  
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./js/dropdown/dropdown.js"></script>
  <script src="./js/mobile-menu/mobile-menu.js"></script>
</body>
</html>
