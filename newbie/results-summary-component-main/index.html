<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Merriweather:ital,wght@1,900&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <section class="results-bg">
      <div class="results">
        <div class="results-avg">
          <h1 class="c-2">Your Result</h1>
          <div class="results-round">
            <span class="c-0 avg-number">76</span>
            <span class="c-2">of 100</span>
          </div>
          <div class="results-text">
            <h2 class="c-0">Great</h2>
            <p class="c-2">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="results-detail">
          <h1>Summary</h1>
          <ul class="results-list">
            <li>
              <div class="item-name">
                <img src="./assets/images/icon-reaction.svg" alt="reaction">
                <span class="c-p1">Reaction</span>
              </div>
              <span class="c-3">80 <span class="c-2">/ 100</span></span>
            </li>
            <li>
              <div class="item-name">
                <img src="./assets/images/icon-memory.svg" alt="memory">
                <span class="c-p2">Memory</span>
              </div>
              <span class="c-3">92 <span class="c-2">/ 100</span></span>
            </li>
            <li>
              <div class="item-name">
                <img src="./assets/images/icon-verbal.svg" alt="verbal">
                <span class="c-p3">Verbal</span>
              </div>
              <span class="c-3">61 <span class="c-2">/ 100</span></span>
            </li>
            <li>
              <div class="item-name">
                <img src="./assets/images/icon-visual.svg" alt="visual">
                <span class="c-p4">Visual</span>
              </div>
              <span class="c-3">72 <span class="c-2">/ 100</span></span>
            </li>
          </ul>
          <button class="button">Continue</button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a class="c-p4" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="c-p4" href="#">Edu Camargo</a>.
    </div>
  </main>
</body>
</html>
